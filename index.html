
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadasa Jungel Villa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f5f1; color: #333; scroll-behavior: smooth; }
    .carousel { position: relative; overflow: hidden; height: 400px; margin-bottom: 20px; }
    .carousel-images img { width: 100%; height: 100%; object-fit: cover; display: none; opacity: 0; transition: opacity 0.5s ease-in-out; }
    .carousel-images img.active { display: block; opacity: 1; }
    .carousel-buttons button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; z-index: 10; border-radius: 50%; }
    .carousel-buttons button#prev { left: 10px; }
    .carousel-buttons button#next { right: 10px; }
    form { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    form input, form select, form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    form button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <h1 class="text-center text-4xl font-bold text-green-600 mb-6">Hadasa Jungel Villa</h1>
  <div class="carousel">
    <div class="carousel-images">
      <img src="image1.jpg" alt="Villa Exterior" class="active">
      <img src="image2.jpg" alt="Room 1">
      <img src="image3.jpg" alt="Room 2">
      <img src="image4.jpg" alt="Pool">
      <img src="image5.jpg" alt="Garden">
      <img src="image6.jpg" alt="Bathroom">
      <img src="image7.jpg" alt="Lounge">
    </div>
    <div class="carousel-buttons">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>
  <form action="send_form.php" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <label for="checkin">Check-in:</label>
    <input type="date" id="checkin" name="checkin" required>
    <label for="checkout">Check-out:</label>
    <input type="date" id="checkout" name="checkout" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
<script>
  let currentImageIndex = 0;
  const images = document.querySelectorAll('.carousel-images img');
  function showImage(index) { images.forEach((img, i) => img.classList.toggle('active', i === index)); }
  document.getElementById('prev').onclick = () => { currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; showImage(currentImageIndex); };
  document.getElementById('next').onclick = () => { currentImageIndex = (currentImageIndex + 1) % images.length; showImage(currentImageIndex); };
  showImage(currentImageIndex);
</script>
</html>
